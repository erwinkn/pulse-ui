[project]
name = "pulse"
version = "0.1.0"
description = "Pulse UI Server Integration - Python to TypeScript bridge"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "websockets>=12.0",
]

[dependency-groups]
dev = [
    "mypy>=1.17.0",
    "pytest>=8.3.4",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
