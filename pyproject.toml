[project]
name = "pulse-workspace"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
]


[dependency-groups]
dev = [
    "pulse-framework",
    "pulse-lucide",
    "pulse-recharts",
    "pulse-msal",
    "pulse-mantine",
    "ipykernel>=6.30.1",
    "msal>=1.32.0,<1.33.0",
    "mypy>=1.17.0",
    "pytest>=8.3.4",
    "pytest-asyncio>=1.1.0",
    "ruff>=0.14.1",
    "basedpyright>=1.31.7",
    "pre-commit>=4.3.0",
]

[tool.uv.sources]
pulse-framework = { workspace = true }
pulse-lucide = { workspace = true }
pulse-recharts = { workspace = true }
pulse-msal = { workspace = true }
pulse-mantine = { workspace = true }


[tool.uv.workspace]
members = [
    "packages/pulse",
    "packages/pulse-lucide",
    "packages/pulse-msal",
    "packages/pulse-recharts",
    "packages/pulse-mantine/python",
    "packages/pulse-ag-grid",
]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports in __init__.py

[tool.ruff.lint.isort]
known-first-party = ["pulse", "pulse_mantine", "pulse_lucide", "pulse_recharts", "pulse_msal"]
